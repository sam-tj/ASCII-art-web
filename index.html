<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ASCII art creator. Upload your image and get the ASCII map. Paste it directly in your codes or log files."
    />
    <meta
      name="keywords"
      content="ASCII, ASCII-art, art, code-signature, sign your code,GitHub,Code,Sameer,Tuteja"
    />
    <meta name="author" content="Sameer Tuteja" />
    <title>ASCII Art</title>
  </head>
  <body style="display: none" id="body">
    <div>
      <h2>GET ASCII ART FOR YOUR CODES OR GIT PROFILES</h2>
      <h3>For demo, check your console log.</h3>
      <h3>Improved interface coming soon!!!</h3>
      <div class="inputoutput">
        <img style="display: none" id="imageSrc" alt="No Image" />
        <div class="caption">
          Open image <input type="file" accept="image/png, image/jpeg" id="fileInput" name="file" />
        </div>
      </div>
      <div class="inputoutput">
        <canvas id="canvasOutput"></canvas>
      </div>
      <div>
        Threshold Value
        <input
          type="range"
          id="th_value"
          name="th_value"
          min="0"
          max="255"
          value="127"
          oninput="updateASCIIart()"
        />
      </div>
      <div>
        Number of columns for text output
        <input type="number" id="reqColumns" min="10" value="50" onchange="resizeImage()" />
      </div>
      <div>
        Character for light space.
        <input
          type="text"
          id="lightSpaceChar"
          maxlength="1"
          value="#"
          onchange="updateASCIIart()"
        />
        Character for dark space.
        <input type="text" id="darkSpaceChar" maxlength="1" value=" " onchange="updateASCIIart()" />
        Character to separate white and dark space.
        <input type="text" id="delimiterChar" maxlength="1" value="," onchange="updateASCIIart()" />
      </div>
    </div>
    <div style="padding: 15px">
      <button type="button" onclick="copyToClipboard()">Copy to clipboard</button>
      <div class="caption">Output ASCII text</div>
    </div>
    <div style="border-style: solid; border-radius: 16px; display: inline-block">
      <p><code id="outputDemo" style="white-space: pre-wrap"></code></p>
    </div>

    <script async src="https://docs.opencv.org/4.9.0/opencv.js" type="text/javascript"></script>
    <script src="script.js"></script>
  </body>
</html>
